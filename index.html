	<div id=body3D class=backface-visibility-hidden>

		    <nav id=mainNav data-position=center>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>
		if (!window.jQuery) {
			document.write('<script src="/js/jquery-2.0.0.min.js"><\/script>');
		}
		</script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/facebook.min.js"></script>
		<script>
		
		var pageID = 'starbucks';//YOUR PAGE ID OR NAME GOES HERE for Ex: "designmilk"  or "500px"
		
		
		/*
		function getTransform(el) {
			var results = $(el).css('-webkit-transform').match(/matrix(?:(3d)\(\d+(?:, \d+)*(?:, (\d+))(?:, (\d+))(?:, (\d+)), \d+\)|\(\d+(?:, \d+)*(?:, (\d+))(?:, (\d+))\))/)

			if(!results) return [0, 0, 0];
			if(results[1] == '3d') return results.slice(2,5);

			results.push(0);
			return results.slice(5, 8);
		} */
	
		
		$(document).ready(function(){
			$('#videos').click(function () {
				$("#body3D").animate({ scrollTop: $('#d-e-f').offset().top }, 1000);
			});
			$("#body3D").bind("scroll", function() {
				if ($(this).scrollTop() > 320) {
					$("#goTop").fadeIn();
				} else {
					$("#goTop").stop().fadeOut();
				}
			});
			$("#goTop").click(function(){
				$("#body3D").animate({ scrollTop: 0 }, "slow");
			});
			//==============================QUEUE ANIMATION=================================
			var q = $({});

			function animToQueue(theQueue, selector, animationprops) {
				theQueue.queue(function(next) {
					$(selector).animate(animationprops, next);
				});
			}

			animToQueue(q, '#first', {
				width: '+=100'
			});
			animToQueue(q, '#second', {
				height: '+=100'
			});
			animToQueue(q, '#second', {
				width: '-=50'
			});
			animToQueue(q, '#first', {
				height: '-=50'
			});
		
			/*==============================BIG-SLIDER=================================			
			├── ul#sliderWrapper  
				├── li.active
					├── img
				├── li
				├── li
			==========================================================================*/
		
			$("#close").click(function(){
				$(".sliderItems").fadeOut(300);
				$("#sliderWrapper").delay(300).animate({'top' : '100%', 'opacity':'0'},function(){
					$("#body3D").removeClass("body3D");
					$("ul#sliderWrapper").empty();
				}); 
			});
			
			$(".next").click(function(){
				if($("li.active").next().length > 0){
					$("li.active").removeClass("active").next("li").addClass("active");
				}else{
					$("ul#sliderWrapper li:first-child").addClass("active").siblings("li").removeClass("active");
				}
			});
			$(".prev").click(function(){
				if($("li.active").prev().length > 0){
					$("li.active").removeClass("active").prev("li").addClass("active");
				}else{
					$("ul#sliderWrapper li:last-child").addClass("active").siblings("li").removeClass("active");
				}
			});

		
			/*================================================
					TOUCH DEVICES
			  ================================================*/
			
			$('body').bind( "touchstart", function(e){
					// do something
			});
			$('body').bind( "touchend", function(e){
					// do something
			});
		});
		</script>
